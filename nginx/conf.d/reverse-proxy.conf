# upstreams opcionales (puedes saltearlos y apuntar directo a http://web1)
upstream cocina {
    server cocina:5173;
}

upstream gestion {
    server gestion:5173;
}

upstream pagina {
    server pagina:5173;
}

upstream api_auth {
    server api_auth:80;
}


upstream api_cocina {
    server api_cocina:80;
}

upstream api_gestion {
    server api_gestion:80;
}

upstream api_mensajeria {
    server api_mensajeria:80;
}

upstream api_pagina {
    server api_cocina:80;
}




server {
    listen 80;
    server_name salchimonster.com;

    location / {
        proxy_pass http://pagina;
        include /etc/nginx/proxy_params;
    }
}

